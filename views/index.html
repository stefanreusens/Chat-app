    <div id="appContainer" class="flex-column">

        <header>
            <div class="container flex-column flex-center">
                <h1 class="mb-2">Becode-Node-Socket.io</h1>
                <p class="light-text">Chat app</p>
            </div>
        </header>


        <div id="mainContent" class="container flex-grow-1 flex-column">
            <!-- LOGIN FORM -->
            <section id="login" class="">
                <h2 class="text-center">Get Started</h2>
                <form id="loginForm" class="flex">
                    <input type="text" name="username" class="flex-grow-1"id="usernameInput" placeholder="username">
                    <button id="loginBtn">Chat!</button>
                </form>
            </section>

            <!-- MESSAGE FORM -->
            <section id="chat" class="hidden flex-grow-1 flex-column">
                <div id="messagesList" class="flex-grow-1">
                    
                </div>

                <form id="messageForm" class="flex">
                    <input type="text" name="message" class="flex-grow-1 mb-2" id="messageInput" paceholder="enter a message">
                    <button id="sendBtn">Send</button>
                </form>
            </section>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</body>
